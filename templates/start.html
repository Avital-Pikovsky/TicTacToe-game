{% extends "layout.html" %}
{% block content%}

<h2>Welcome to my Tic Tac Toe game!</h2>

<div id="names">
    <label for="xname"><img src="https://freetictactoe.com/images/mark-x.png"/>'s name: </label>
    <input type="text" id="xname" name="fname" placeholder="Your name.."><br><br>
    <label for="oname"><img src="https://freetictactoe.com/images/mark-o.png"/>'s name: </label>
    <input type="text" id="oname" name="fname" placeholder="Your partner name.."><br><br>
</div>

<div id="buttons">
<a href="/game"><button class="button">Start Playing!</button></a>
</div>

{% endblock %}
