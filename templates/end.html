{% extends "layout.html" %}
{% block content%}

<h2>{{ result }} is the winner!!!</h2>

<div id="winner_image">
    {% if result == "X" %}
    <img src="https://freetictactoe.com/images/mark-x.png"/>
    {% elif result == "O" %}
    <img src="https://freetictactoe.com/images/mark-o.png"/>
    {% endif %}
    </div>

<div id="buttons">
<a href="/reset"><button class="button">Wanna play again?</button></a>
</div>
    
{% endblock %}
