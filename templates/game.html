{% extends "layout.html" %}
{% block content%}

<h2>It's {{ turn }}'s turn</h2>  
<style>

    td {
        border-radius: 30px; 
        border: 4px solid black;
        padding: 15px;
        width: 160px;
        height: 160px;
        font-size: 50px;

        text-align: center;
        /* background-color: lightblue; */

    }

    td>a {
        font-size: 20px;
    }
</style>
<table align="center">
    {% for i in range(3) %}
    <tr>
        {% for j in range(3) %}
        <td>
            {% if game[i][j] %}
            {{ game[i][j] }}
            {% else %}
            <a href="{{ url_for('play', row=i, col=j) }}">Play {{ turn }} here.</a>
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<button class="button">
    <a href="/ComputerMove">
        HELP!
    </a>
</button>
<button class="button">
    <a href="/reset">
        RESET
    </a>
</button>
{% endblock %}
